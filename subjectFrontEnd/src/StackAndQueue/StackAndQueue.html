<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stacks And Queues</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80'); /* Computer Science background */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .nature-image {
      width: 300px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #dataDisplay {
      margin-top: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Stacks And Queues</h1>

  <div>
    <button onclick="basicQueue()">Basic Queue</button>
    <button onclick="circularQueue()">Circular Queue</button>
    <button onclick="customMaxHeap()">Custom Max Heap</button>
    <button onclick="customMinHeap()">Custom Min Heap</button>
    <button onclick="customPriorityQueue()">Custom Priority Queue</button>
    <button onclick="dequeExample()">Deque Example</button>
    <button onclick="histogramArea()">Histogram Area</button>
    <button onclick="lruCache()">LRU Cache</button>
    <button onclick="lruCacheManual()">LRU Cache Manual</button>
    <button onclick="lruCacheReentrantLock()">LRU Cache Reentrant Lock</button>
    <button onclick="lruCacheThreadSafe()">LRU Cache Thread Safe</button>
    <button onclick="maxHeapExample()">Max Heap Example</button>
    <button onclick="minHeapExample()">Min Heap Example</button>
    <button onclick="minStack()">Min Stack</button>
    <button onclick="monotonicQueue()">Monotonic Queue</button>
    <button onclick="nextGreaterElement()">Next Greater Element</button>
    <button onclick="nextSmallerElement()">NextSmallerElement</button>
    <button onclick="slidingWindowMin()">Sliding Window Min</button>
    <button onclick="stackExample()">Stack Example</button>
    <button onclick="topKLargest()">Top K Largest</button>
    <button onclick="validParentheses()">Valid Parentheses</button>
  </div>

  <div id="dataDisplay">Data will appear here...</div>
</div>

<script>
  function arraysAndStrings() {
    window.location.href = "ArraysAndStrings/ArraysAndStrings.html"; // or wherever you want
  }

  async function fetchData() {
    try {
      const response = await fetch('http://localhost:8080/data'); // Java backend API URL
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.text(); // or .json() if it's JSON
      document.getElementById('dataDisplay').innerText = data;
    } catch (error) {
      document.getElementById('dataDisplay').innerText = 'Error fetching data: ' + error;
    }
  }
</script>

</body>
</html>
