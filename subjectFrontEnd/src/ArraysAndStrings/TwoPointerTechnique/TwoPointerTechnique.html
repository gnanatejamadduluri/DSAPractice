<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Pointer Technique</title>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/1181332/pexels-photo-1181332.jpeg?auto=compress&cs=tinysrgb&w=600'); /* Computer Science background */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .nature-image {
      width: 300px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #2f4730;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #dataDisplay {
      margin-top: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Two-Pointer Technique</h1>

  <div>
    <button onclick="mergeSortedArrays()">Merge Sorted-Arrays</button>
    <button onclick="palindromeChecker()">Palindrome Checker</button>
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <button onclick="twoSumSorted()">Two Sum Sorted</button>
    <button onclick="homePage()">Back to Home Page</button>
      </div>

  <div id="dataDisplay">Data will appear here...</div>
</div>

<script>
    function homePage() {
    window.location.href = "file:///C:/Users/HP/git/DSAPractice/subjectFrontEnd/src/HomePage.html"; 
  }

  async function mergeSortedArrays() {
    try {
      const response = await fetch('http://localhost:8081/twoPointer/MergeSortedArrays'); // Java backend API URL
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.text(); // or .json() if it's JSON
      document.getElementById('dataDisplay').innerText = data;
    } catch (error) {
      document.getElementById('dataDisplay').innerText = 'Error fetching data: ' + error;
    }
  }

</script>

</body>
</html>
