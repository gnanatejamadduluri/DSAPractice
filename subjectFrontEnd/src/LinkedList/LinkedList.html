<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>
  <style>
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1673688152102-b24caa6e8725?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Computer Science background */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .nature-image {
      width: 300px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #dataDisplay {
      margin-top: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Linked List</h1>

  <div>
    <button onclick="arrayCycleDetection()">Array Cycle Detection</button>
    <button onclick="browserHistory()">Browser History</button>
    <button onclick="circularPlaylist()">Circular Playlist-Music Playlist</button>
    <button onclick="circularQueue()">Circular Queue</button>
    <button onclick="cycleDetection()">Cycle Detection</button>
    <button onclick="doublyLinkedList()">Doubly Linked List</button>
    <button onclick="mergeKSortedLists()">Merge K-Sorted Lists</button>
    <button onclick="mergeSortedLists()">Merge Sorted Lists</button>
    <button onclick="middleOfList()">Middle of List</button>
    <button onclick="palindromeLinkedList()">Palindrome Check using linkedList</button>
    <button onclick="reverseBetween()">Reverse Between</button>
    <button onclick="reverseKGroup()">Reverse K Group</button>
    <button onclick="reverseLinkedListIterative()">Reverse linkedList-Iterative</button>
    <button onclick="reverseLinkedListRecursive()">Reverse linkedList-Recursive</button>
    <button onclick="singlyLinkedList()">Singly LinkedList</button>
    <button onclick="splitByValue()">Split By Value</button>
    <button onclick="roundRobinScheduler()">Round Robin Scheduler</button>
    <button onclick="splitList()">Split List</button>
    <button onclick="startOfCycle()">Start Of Cycle</button>
  </div>

  <div id="dataDisplay">Data will appear here...</div>
</div>

<script>
  function arraysAndStrings() {
    window.location.href = "ArraysAndStrings/ArraysAndStrings.html"; // or wherever you want
  }

  async function dubdata() {
    try {
      const response = await fetch('http://localhost:8080/data'); // Java backend API URL
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.text(); // or .json() if it's JSON
      document.getElementById('dataDisplay').innerText = data;
    } catch (error) {
      document.getElementById('dataDisplay').innerText = 'Error fetching data: ' + error;
    }
  }
</script>

</body>
</html>
